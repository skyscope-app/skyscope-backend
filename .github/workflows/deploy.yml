name: Deploy

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          npm i -g @semantic-release/changelog @semantic-release/git semantic-release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: semantic-release

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v4

      - name: 'GCP Authentication'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup GCP CLI
        uses: actions-hub/gcloud@master

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $LATEST_TAG
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://us-east4-docker.pkg.dev
          docker build -t skyscopeapi:$LATEST_TAG .
          docker tag skyscopeapi:$LATEST_TAG us-east4-docker.pkg.dev/skyscopeapp/container-registry/skyscopeapi:$LATEST_TAG
          docker push us-east4-docker.pkg.dev/skyscopeapi/container-registry/skyscopeapi:$LATEST_TAG
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: 'GCP Authentication'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GCP CLI
        uses: actions-hub/gcloud@master

      - name: Deploy
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $LATEST_TAG